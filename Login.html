 <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>QueroQuero Ponto</title>

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&amp;display=swap" rel="stylesheet">

  <!-- Bootstrap CSS)-->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- Customizações -->
  <link rel="stylesheet" href="css/custom.css">
</head>


  <!-- Arquivos JavaScript-->
  <script src="js/bootstrap.bundle.min.js"></script>

  <body>
    <div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 px-lg-4">
            <div class="card">
              <div class="card-header px-lg-5">
                <div class="card-heading text-primary">QueroQuero Ponto</div>
              </div>
              <div class="card-body p-lg-5">
                <form id="loginForm" action="index.html">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" type="text" placeholder="Matricula">
                    <label for="floatingInput">Matricula</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="floatingPassword" type="password" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label" for="remember">Lembrar</label>
                  </div>
                  <button class="btn btn-primary btn-lg" type="submit">Entrar | Bater Ponto </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4" width="300" src="img/quero_quero_logo.png">
            <h1 class="mb-4">QUEROQUERO PONTO</h1>
            <p class="lead text-muted">Sistema de Controle de Ponto On-Line</p>
          </div>
        </div>
      </div>
    </div>


  </script>

</body>

</html>
